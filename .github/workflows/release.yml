name: Android Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    name: Build & Release APK
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create GitHub Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint
      run: ./gradlew lintRelease

    - name: Run Unit Tests
      run: ./gradlew testReleaseUnitTest

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Rename APK with version
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-${{ steps.version.outputs.VERSION }}.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## What's New
          Release ${{ steps.version.outputs.VERSION }}
          
          ### Download
          Download the APK below to install.
        files: app/build/outputs/apk/release/app-${{ steps.version.outputs.VERSION }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
